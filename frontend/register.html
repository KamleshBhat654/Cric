<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <div class="register-box">
      <img src="../images/Tri-Cric.png" alt="Tri-Cric Logo" class="logo" />

      <h1>Register</h1>
      <form action="../php/register.php" method="POST">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Sign Up</button>
      </form>

      <div class="social-btn">
        <a href="https://accounts.google.com" class="google-btn">
          <img src="../images/google.svg" alt="Google" class="social-img" />
        </a>
        <a href="https://www.facebook.com" class="facebook-btn">
          <img
            src="../images/facebook (2).svg"
            alt="Facebook"
            class="social-img"
          />
        </a>
      </div>

      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </body>
</html>
